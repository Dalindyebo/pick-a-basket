<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Reach out to Pick a Basket with any enquiries about our products and services." />
  <meta name="keywords" content="Pick a Basket, enquiry, contact form, picnic baskets, contact us, customer support" />
  <meta name="author" content="Dalindyebo Mdledle" />
  <meta name="robots" content="index, follow" />
  <title>Enquiry | Pick a Basket</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .form-section {
      max-width: 700px;
      margin: 0 auto;
      padding: 40px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }
    .form-section label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
    }
    .form-section input,
    .form-section textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }
    .form-section textarea {
      min-height: 150px;
    }
    .form-section button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #a7b600;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .form-section button:hover {
      background-color: #8d9c00;
    }
    .form-feedback {
      margin-top: 15px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <a href="PickaBasket.html"><img src="Images/PaB Logo.jpg" alt="Pick a Basket Logo" /></a>
    <nav class="nav-links">
      <ul>
        <li><a href="PickaBasket.html">Home</a></li>
        <li><a href="About Us.html">About Us</a></li>
        <li><a href="Service.html">Services</a></li>
        <li><a href="Contact.html">Contact</a></li>
        <li><a href="Enquiry.html" class="active">Enquiry</a></li>
        <li><a href="SiteMap.html">SiteMap</a></li>
      </ul>
    </nav>
  </header>

  <main class="offer">
    <h1>Enquiry</h1>
    <section class="form-section">
      <form id="enquiryForm" novalidate>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Your Full Name" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com" />

        <label for="message">Message:</label>
        <textarea id="message" name="message" required placeholder="Your message..."></textarea>

        <button type="submit">Submit</button>
      </form>
      <div id="formMessage" class="form-feedback"></div>
    </section>
  </main>

  <section class="video-section">
    <h2>How Pick a Basket Works</h2>
    <iframe
      width="100%"
      height="315"
      src="https://www.youtube.com/embed/7wtfhZwyrcc"
      title="Intro Video - Pick a Basket"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </section>

  <button id="backToTop" title="Back to Top">&uarr;</button>

  <footer>
    <p>&copy; 2025 Pick a Basket. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
