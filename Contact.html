  <main class="offer">
    <h1>Contact Us</h1>
    <p>If you have any questions or need assistance, please reach out to us below.</p>

    <section style="max-width: 700px; margin: 0 auto; text-align: left;">
      <form id="contactForm" action="mailto:Pick@Heart.org" method="POST" enctype="text/plain" novalidate>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required placeholder="Your full name" style="width: 100%; margin-bottom: 10px;" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com" style="width: 100%; margin-bottom: 10px;" />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10,15}" placeholder="Optional (10-15 digits)" style="width: 100%; margin-bottom: 10px;" />

        <label for="type">Type of Message:</label>
        <select id="type" name="type" required style="width: 100%; margin-bottom: 10px;">
          <option value="">-- Select a Message Type --</option>
          <option value="General Enquiry">General Enquiry</option>
          <option value="Product Information">Product Information</option>
          <option value="Feedback">Feedback</option>
          <option value="Complaint">Complaint</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required minlength="10" placeholder="Write your message here..." style="width: 100%; height: 120px; margin-bottom: 15px;"></textarea>

        <button type="submit">Send Message</button>
      </form>
      <div id="formMessage" class="form-feedback" style="margin-top: 10px;"></div>
    </section>
  </main>
